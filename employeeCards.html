<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="faisal" />
    <meta name="descrition" content="demo web page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards demo site of professionals</title>
    <link rel="stylesheet" href="employeeCards.css" />

  <body>
    <header>

        <a href="#profile2">Jane</a>

    <main>
      <article id="profile1" class="card">

          <img src="img/Leo.jpg" alt="Leo.png" width="500" height="500" />

      <article id="profile2" class="card">

          <img src="img/Jane.jpg" alt="Jane.png" width="500" height="500" />

        </figure>
        <p><q>I teach</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img src="img/TIna.jpg" alt="Tina.png" width="500" height="500" />
          <figcaption><span class="nowrap">Tina melborne</span></figcaption>
        </figure>
        <p><q>I sing</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; Company name</p>
